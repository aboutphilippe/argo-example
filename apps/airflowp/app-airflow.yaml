apiVersion: "argoproj.io/v1alpha1"
kind: Application
metadata:
  name: apache-airflow
  namespace: restack
spec:
  project: default
  source:
    repoURL: https://airflow.apache.org/
    targetRevision: 1.6.0
    chart: airflow
    helm:
      version: v3
      values: |
        images:
          airflow:
            repository: jpedroloureiro/custom-apache-airflow
            tag: 1.0.0
            pullPolicy: Always
        createUserJob:
          useHelmHooks: false
        migrateDatabaseJob:
          useHelmHooks: false
        workers:
          replicas: 1
          persistence:
            size: 8Gi
          resources: 
            limits:
              cpu: 1000m
              memory: 3Gi
            requests:
              cpu: 500m
              memory: 2Gi
        scheduler:
          replicas: 1
          resources: 
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 1Gi
        webserver:
          replicas: 1
          resources:
            limits:
              cpu: 2000m
              memory: 3Gi
            requests:
              cpu: 1500m
              memory: 3Gi
          defaultUser:
            password: password
        dags:
          gitSync:
            enabled: true
            repo: https://github.com/JPedro-loureiro/big_data_k8s.git
            branch: main
            depth: 0
            subPath: "apps/orchestration/airflow/dags"
            wait: 30
        ingress:
          web:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: "nginx"
              nginx.ingress.kubernetes.io/rewrite-target: "/"
            path: "/"
            hosts: [
              airflow.argocd-philippe.restack.sh,
            ]
            tls:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: orchestration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - "Validate=false"
      - "CreateNamespace=true"
      - "PrunePropagationPolicy=foreground"
      - "PruneLast=true"
    retry:
      limit: 3
      backoff:
        duration   : "5s"
        factor     : 2
        maxDuration: "1m"